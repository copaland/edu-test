<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카운트 앱</title>
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: 'Segoe UI', 'Malgun Gothic', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .counter {
            font-size: 8rem;
            margin-bottom: 40px;
            letter-spacing: 0.1em;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .btn {
            width: 80px;
            height: 80px;
            font-size: 2.5rem;
            border: none;
            border-radius: 20px;
            background: #444;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:active {
            background: #007bff;
        }
        .btn.reset {
            background: #e74c3c;
        }
        .btn.reset:active {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="counter" id="count">0</div>
    <div class="buttons">
        <button class="btn" onclick="changeCount(-1)">-</button>
        <button class="btn reset" onclick="resetCount()">C</button>
        <button class="btn" onclick="changeCount(1)">+</button>
    </div>
    <script>
        let count = 0;
        const countEl = document.getElementById('count');

        function updateDisplay() {
            countEl.textContent = count;
        }

        function changeCount(delta) {
            count += delta;
            updateDisplay();
        }

        function resetCount() {
            count = 0;
            updateDisplay();
        }
    </script>
</body>
</html>
